<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static "app/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css" %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static "app/style/style_registration.css"%}">
</head>

<body>

    <div class="wrapper" style="background-image: url('../../static/app/images/bg-registration-form-2.jpg');">
        <div class="inner">
            <form action="" method="post">
                {% csrf_token %}
                <h3>Registration Form</h3>
                <div class="form-group">
                    <div class="form-wrapper">
                        <label for="">Username</label>
                        {{form.username}}
                    </div>
                   <!-- <div class="form-wrapper">
                        <label for="">First Name</label>
                        
                    </div>-->
                </div>
                <div class="form-wrapper">
                    <label for="">Email</label>
                    {{form.email}}
                </div>
                <div class="form-wrapper">
                    <label for="">Password</label>
                    {{form.password1}}
                </div>
                <div class="form-wrapper">
                    <label for="">Confirm Password</label>
                    {{form.password2}}
                </div>
                
                    {{form.errors}}
                    
            
                <button>Register Now</button>
                <a class="txt-register" href="{% url 'login' %}">
                            LOGIN
                        </a>
            </form>
        </div>
    </div>

</body>
</html>
