<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logowanie</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static "app/register/images/icons/favicon.ico"%}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/vendor/bootstrap/css/bootstrap.min.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/fonts/font-awesome-4.7.0/css/font-awesome.min.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/fonts/iconic/css/material-design-iconic-font.min.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/vendor/animate/animate.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/vendor/css-hamburgers/hamburgers.min.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/vendor/animsition/css/animsition.min.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/vendor/select2/select2.min.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/vendor/daterangepicker/daterangepicker.css"%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static "app/register/css/util.css"%}">
    <link rel="stylesheet" type="text/css" href="{% static "app/register/css/main.css"%}">
    <!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="post" action="">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-26">
                        Witaj!
                    </span>
                    <span class="login100-form-title p-b-48">
                        <i class="zmdi zmdi-font"></i>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100" data-placeholder="Nazwa użytkownika"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100" data-placeholder="Hasło"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Zaloguj
                            </button>
                        </div>
                    </div>
                    {% for message in messages %}
					<p id="messages">{{message}}</p>
				    {% endfor %}	
                    <div class="text-center p-t-115">
                        <span class="txt1">
                            Nie masz konta?
                        </span>

                        <a class="txt2" href="{% url 'register' %}">
                            Zarejestruj się!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="{% static "app/register/vendor/jquery/jquery-3.2.1.min.js"%}"></script>
    <!--===============================================================================================-->
    <script src="{% static "app/register/vendor/animsition/js/animsition.min.js"%}"></script>
    <!--===============================================================================================-->
    <script src="{% static "app/register/vendor/bootstrap/js/popper.js"%}"></script>
    <script src="{% static "app/register/vendor/bootstrap/js/bootstrap.min.js"%}"></script>
    <!--===============================================================================================-->
    <script src="{% static "app/register/vendor/select2/select2.min.js"%}"></script>
    <!--===============================================================================================-->
    <script src="{% static "app/register/vendor/daterangepicker/moment.min.js"%}"></script>
    <script src="{% static "app/register/vendor/daterangepicker/daterangepicker.js"%}"></script>
    <!--===============================================================================================-->
    <script src="{% static "app/register/vendor/countdowntime/countdowntime.js"%}"></script>
    <!--===============================================================================================-->
    <script src="{% static "app/register/js/main.js"%}"></script>

</body>
</html>
